<nav class="
    w-full h-16
    bg-black text-white
    flex items-center justify-between
    px-6
    shadow-lg
    max-w-screen
  ">
    <!-- Logo + Nombre -->
    <div class="flex items-center gap-3">
        <img src="assets/images/rentia.png" alt="Rentia" class="h-10 w-auto" />
        <span class="text-lg font-bold tracking-wide sm:text-2xl">
            Rentia
        </span>
    </div>

    <!-- Usuario + Logout -->
    <div class="flex items-center sm:gap-6 gap-3">
        <!-- Usuario -->
        <div class="flex items-center gap-2">
            <span class="material-icons !text-2xl">
                person
            </span>
            <span class="font-medium sm:text-base text-xs">
                {{ user?.username.substring(0, 1).toUpperCase() + user?.username.substring(1) }}
            </span>
        </div>

        <!-- Logout -->
        <button (click)="logout()" class="
        flex items-center gap-2
        px-4 py-2
        rounded-lg
        bg-red-600 hover:bg-red-700
        transition
      ">
            <span class="material-icons sm:!text-xl !text-sm">
                logout
            </span>
            <span class="hidden sm:inline">
                Salir
            </span>
        </button>
    </div>
</nav>
