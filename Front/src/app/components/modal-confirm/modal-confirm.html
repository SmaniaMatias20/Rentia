<!-- Fondo oscuro semi-transparente -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-999">
    <!-- Contenedor del modal -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg max-w-sm w-full p-6 flex flex-col gap-4">

        <!-- Mensaje -->
        <p class="text-gray-900 dark:text-gray-100 text-center font-medium">{{ message }}</p>

        <!-- Botones -->
        <div class="flex justify-center gap-4">
            <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition cursor-pointer"
                (click)="onConfirm()">
                Confirmar
            </button>
            <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition cursor-pointer"
                (click)="onCancel()">
                Cancelar
            </button>
        </div>
    </div>
</div>
