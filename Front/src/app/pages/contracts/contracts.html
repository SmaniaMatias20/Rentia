<div class="min-h-[calc(100vh-4rem)] w-screen bg-black px-4 relative border">

    <!-- Spinner -->
    @if (loading) {
    <div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-50">
        <app-spinner></app-spinner>
    </div>
    }

    @if (!loading) {
    <!-- Contenedor de botones -->
    <div class="
  absolute top-4 right-4 left-4 sm:left-auto z-20
  flex flex-col sm:flex-row
  gap-2 sm:gap-3
  sm:items-center
">
        <!-- Nueva propiedad -->
        <button class="
      flex items-center justify-center gap-1
      py-2 px-4
      w-full sm:w-auto text-white font-semibold
      rounded-lg bg-green-600 hover:bg-green-700
      disabled:bg-green-400 disabled:cursor-not-allowed cursor-pointer
      " (click)="openFormContract()">
            <span class="material-icons">add</span>
            Nuevo contrato
        </button>

        <!-- Volver al menú -->
        <button class="
      flex items-center justify-center gap-1
      py-2 px-4
      w-full sm:w-auto
      rounded-lg bg-blue-600 hover:bg-blue-700
      disabled:bg-blue-400 disabled:cursor-not-allowed
      text-white font-semibold transition cursor-pointer
      " (click)="goToHome()">
            <span class="material-icons">arrow_back</span>
            Volver al menú
        </button>
    </div>

    <!-- Formulario para crear nuevo contrato -->
    @if (formContract) {
    <app-form-contract (closeForm)="formContract = false" (createContract)="onCreateContract()"></app-form-contract>
    }

    <!-- Tabla de contratos -->
    @if (contracts.length > 0) {
    <div class="sm:pt-24 pt-36">
        <div class="
    gap-6
    w-full
    max-w-screen
    mx-auto
  ">
            <app-table-contracts [contracts]="contracts"
                (updateContractStatus)="updateContractStatus($event)"></app-table-contracts>
        </div>
    </div>
    }

    }

    <app-toast #toast></app-toast>
</div>
