<div class="bg-gray-700 p-3 rounded-lg border-l-4 border-blue-500 text-white">

    <!-- Contenido + fecha -->
    <div class="flex justify-between items-start gap-3">
        <p class="flex-1 text-lg leading-relaxed">
            {{ comment.content }}
        </p>

        <span class="text-sm text-gray-300 whitespace-nowrap">
            {{ comment.created_at | date: 'short' }}
        </span>
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-2 mt-3">

        <button
            class="flex items-center gap-1 py-1.5 px-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-sm font-semibold transition cursor-pointer"
            (click)="deleteComment(comment.id)">
            <span class="material-icons text-sm">delete</span>
            Eliminar
        </button>

        <button
            class="flex items-center gap-1 py-1.5 px-2 rounded-lg bg-green-600 hover:bg-green-700 text-white text-sm font-semibold transition cursor-pointer"
            (click)="toggleComment(comment.id)">
            <span class="material-icons text-sm">visibility</span>
            {{ comment.show ? 'Ocultar' : 'Mostrar' }}
        </button>

    </div>

</div>
