<!-- Fondo oscuro semi-transparente -->
<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <!-- Formulario centrado en modo oscuro -->
    <form [formGroup]="propertyForm" (ngSubmit)="submit()"
        class="bg-gray-900 text-white p-6 rounded-xl shadow-lg w-full max-w-md space-y-4 relative">

        <!-- Botón de cerrar -->
        <button type="button" class="absolute top-2 right-2 text-gray-300 hover:text-white font-bold cursor-pointer"
            (click)="close()">
            ✕
        </button>

        <!-- Icono grande centrado -->
        <div class="flex justify-center mb-6">
            <img src="assets/images/rentia.png" alt="Rentia" class="h-40 w-auto" />
        </div>

        <!-- Nombre -->
        <div>
            <input type="text" formControlName="name" placeholder="Nombre"
                class="w-full bg-gray-800 border border-gray-700 text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <div class="min-h-[1.25rem]">
                @if (name.touched || name.dirty) {

                @if (name.errors?.['required']) {
                <p class="text-sm text-red-500 mt-1">
                    El nombre es obligatorio.
                </p>

                } @else if (name.errors?.['minlength']) {
                <p class="text-sm text-red-500 mt-1">
                    El nombre debe tener al menos 3 caracteres.
                </p>

                } @else if (name.errors?.['maxlength']) {
                <p class="text-sm text-red-500 mt-1">
                    El nombre no puede superar los 30 caracteres.
                </p>
                }

                }
            </div>
        </div>

        <button type="submit" [disabled]="submitting"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full cursor-pointer">
            Guardar Propiedad
        </button>
    </form>

    <!-- Toast -->
    <app-toast #toast></app-toast>

</div>
