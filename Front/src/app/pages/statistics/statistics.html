<div class="relative bg-black text-white py-8 min-h-screen w-full overflow-hidden">

    <!-- Botón volver -->
    <div class="absolute top-4 right-4 flex gap-2 z-20">
        <button class="
        flex items-center gap-1
        py-2 px-4
        rounded-lg bg-blue-600 hover:bg-blue-700
        text-white font-semibold transition
      " (click)="goToHome()">
            <span class="material-icons">arrow_back</span>
            Volver al menú
        </button>
    </div>

    <!-- Contenedor de gráficos -->
    <div class="
      mx-auto mt-20 p-4
      flex flex-col gap-6
      lg:flex-row
      max-w-7xl
    ">
        <div class="w-full lg:w-1/2">
            <canvas #barChart class="w-full h-[350px] rounded-lg bg-white"></canvas>
        </div>

        <div class="w-full lg:w-1/2">
            <canvas #lineChart class="w-full h-[350px] rounded-lg bg-white"></canvas>
        </div>
    </div>

</div>
