<div class="relative bg-black text-white py-8 min-h-screen">

    <!-- Botón volver al menú -->
    <button
        class="absolute top-4 right-4 py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition"
        (click)="goToHome()">
        Volver al menú
    </button>

    <!-- Gráficos uno debajo del otro / grid centrado -->
    <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6 place-items-center w-screen max-w-screen mx-auto p-4 mt-6">
        <div class="w-full max-w-4xl">
            <canvas #barChart class="w-full h-[350px] rounded-lg bg-white"></canvas>
        </div>
        <div class="w-full max-w-4xl">
            <canvas #lineChart class="w-full h-[350px] rounded-lg bg-white"></canvas>
        </div>
        <div class="w-full max-w-4xl">
            <canvas #pieChart class="w-full h-[350px] rounded-lg bg-white"></canvas>
        </div>
        <div class="w-full max-w-4xl">
            <canvas #doughnutChart class="w-full h-[350px] rounded-lg bg-white"></canvas>
        </div>
    </div>

</div>
