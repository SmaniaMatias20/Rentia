<!-- Overlay -->
<div class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50">

    <!-- Modal -->
    <div class="bg-gray-900 text-white w-full max-w-lg rounded-xl shadow-xl p-6 animate-fadeIn">

        <!-- Header -->
        <h2 class="text-lg font-semibold mb-5">
            Editar total alquiler
        </h2>

        <!-- Form -->
        <div class="grid grid-cols-1 gap-4">

            <!-- Nuevo total -->
            <div>
                <label class="text-sm text-gray-400 mb-1 block">
                    Nuevo total alquiler
                </label>

                <input type="number" [(ngModel)]="rent_amount" placeholder="Escribe aquÃ­ el nuevo total alquiler..."
                    min="0" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-sm 
                           focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3 mt-6">

            <button (click)="close()"
                class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition cursor-pointer">
                Cancelar
            </button>

            <button (click)="saveTotalRentAmount()"
                class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 transition font-medium cursor-pointer">
                Guardar
            </button>

        </div>

    </div>
</div>
