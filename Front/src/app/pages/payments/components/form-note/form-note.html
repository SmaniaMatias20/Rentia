<!-- Overlay -->
<div class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50">
    <!-- Modal -->
    <div class="bg-gray-900 text-white w-full max-w-md rounded-xl shadow-xl p-6 animate-fadeIn">

        <!-- Header -->
        <h2 class="text-lg font-semibold mb-4">
            Observaciones
        </h2>

        <!-- Input -->
        <textarea [(ngModel)]="note" rows="4" placeholder="Escriba una observaciÃ³n..."
            class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>

        <!-- Actions -->
        <div class="flex justify-end gap-3 mt-5">
            <button (click)="close()" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">
                Cancelar
            </button>

            <button (click)="save()" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 transition font-medium">
                Guardar
            </button>
        </div>

    </div>
</div>
