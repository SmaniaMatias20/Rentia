<div
    class="flex flex-col sm:flex-row w-screen items-center justify-center md:justify-around bg-black px-4 min-h-screen">
    <!-- Imagen solo visible en pantallas medianas hacia arriba -->
    <div class="w-full md:w-1/3 lg:w-1/2 flex justify-center">
        <img src="assets/images/rentia.png" alt="Logo de Rentia"
            class="sm:w-[20rem] sm:h-auto md:w-[30rem]  mb-8 sm:mb-0 w-[12rem] h-[12rem]" />
    </div>

    <!-- Contenedor del formulario -->
    <div class="w-full md:w-1/2 flex flex-col justify-center  sm:p-8 shadow-lg text-center text-gray-100">
        <!-- Mostrar componente login o register -->
        @if (isLoginVisible) {
        <app-login />
        } @else {
        <app-register />
        }

        <!-- Botón para alternar -->
        <p class="text-sm mt-6 w-full md:w-4/5">
            @if (isLoginVisible) {
            ¿No tienes una cuenta?
            <button (click)="showRegister()" class="text-blue-400 hover:underline">
                Regístrate
            </button>
            } @else {
            ¿Ya tienes una cuenta?
            <button (click)="showLogin()" class="text-blue-400 hover:underline">
                Inicia sesión
            </button>
            }
        </p>
    </div>
</div>
