<div class="w-full max-w-md mx-auto bg-black border-2 border-gray-600 rounded-xl p-8 shadow-lg">

    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">
        Iniciar sesión
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Usuario -->
        <div>
            <input type="text" formControlName="username" placeholder="Usuario" class="w-full px-4 py-2 rounded-lg border
               border-gray-300 dark:border-gray-700
               bg-white dark:bg-gray-800
               text-gray-800 dark:text-gray-100
               focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Error -->
            <div class="min-h-[1.25rem]">
                @if (loginForm.get('username')?.touched && loginForm.get('username')?.invalid) {
                <p class="text-sm text-red-500 mt-1">
                    El usuario es obligatorio
                </p>
                }
            </div>

        </div>

        <!-- Contraseña -->
        <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Contraseña"
                class="w-full px-4 py-2 pr-12 rounded-lg border
               border-gray-300 dark:border-gray-700
               bg-white dark:bg-gray-800
               text-gray-800 dark:text-gray-100
               focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Botón mostrar/ocultar -->
            <button type="button" (click)="togglePassword()" class="absolute right-3 top-6 -translate-y-1/2
               text-gray-500 hover:text-gray-300
               focus:outline-none">

                <span class="material-icons">
                    {{ showPassword ? 'visibility_off' : 'visibility' }}
                </span>
            </button>

            <!-- Error -->
            <div class="min-h-[1.25rem]">
                @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
                <p class="text-sm text-red-500 mt-1">
                    La contraseña es obligatoria
                </p>
                }
            </div>
        </div>

        <!-- Botón -->
        <button type="submit" [disabled]="loginForm.invalid" class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700
             disabled:bg-blue-400 disabled:cursor-not-allowed
             text-white font-semibold transition cursor-pointer">
            Iniciar sesión
        </button>

    </form>
    <app-toast #toast></app-toast>
</div>
